<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workhub - Encontrar Trabajo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/src/assets/img/logo_grande.png"
    />
    <link rel="stylesheet" href="../../assets/css/candidate-home.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container-fluid px-4">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="../../assets/img/logo.png"
            alt="Workhub"
            style="height: 30px"
            class="me-2"
          />
        </a>
        <!-- Buscador -->
        <form class="d-none d-lg-flex mx-4 flex-grow-1">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Título, palabra clave o compañía"
            aria-label="Search"
          />
          <button class="btn btn-primary" type="submit">Encontrar</button>
        </form>
        <!-- Menú -->
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="../candidate/home.html">Inicio</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Empleos</a></li>
          <li class="nav-item">
            <a class="nav-link" href="../candidate/view-enterprises.html"
              >Empresas
            </a>
          </li>
                    <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="recursosDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Recursos
            </a>
            <ul class="dropdown-menu" aria-labelledby="recursosDropdown">
              <li><a class="dropdown-item" href="/src//pages/resources/links/link.html">Links externos</a></li>
              <li>
                <a
                  class="dropdown-item"
                  href="/src/pages/resources/blogs/blog.html"
                  >Blogs</a
                >
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/src/pages/forums/foros/index.html"
              >Foros</a
            >
          </li>
        </ul>

        <div class="dropdown ms-3">
          <a
            href="#"
            class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
          >
            <img
              src="/src/assets/img/avatar.jpg"
              id="profilePic"
              alt="user"
              class="rounded-circle me-2"
              width="35"
              height="35"
            />
            <span id="userNameDisplay">username</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" href="../candidate/profile/index.html"
                >Ver perfil</a
              >
            </li>
            <li><a class="dropdown-item" href="#">Configuración</a></li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <a
                class="dropdown-item text-danger"
                href="/src/pages/auth/login.html"
                >Cerrar Sesión</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Filtros de búsqueda -->
    <div class="bg-light py-3 px-4 border-bottom">
      <div class="row g-2">
        <div class="col-md">
          <input
            id="tituloBuscar"
            type="text"
            class="form-control"
            placeholder="Título de Trabajo..."
          />
        </div>
        <div class="col-md">
          <input
            id="ubicacionBuscar"
            type="text"
            class="form-control"
            placeholder="Ubicación"
          />
        </div>
        <div class="col-md">
          <input
            id="salarioBuscar"
            type="text"
            class="form-control"
            placeholder="Salario"
          />
        </div>

        <div class="col-md-auto">
          <button id="openFilterBtn" class="btn btn-light border rounded px-3">
            <i class="bi bi-funnel me-1"></i> Filtro Avanzado
          </button>
        </div>

        <div class="col-md-auto">
          <button
            class="btn btn-primary w-100"
            onclick="candidateHomeController.filtrarPorBusqueda()"
          >
            Encontrar
          </button>
        </div>
      </div>
    </div>

    <!-- Modal Filtros -->
    <div id="filterModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2>Encontrar Trabajo</h2>

        <div class="filter-grid">
          <div class="filter-section">
            <h3>Experiencia</h3>
            <label><input type="radio" name="exp" /> Recién Graduado</label>
            <label><input type="radio" name="exp" /> 1 - 2 Años</label>
            <label><input type="radio" name="exp" /> 2 - 4 Años</label>
            <label><input type="radio" name="exp" /> 4 - 6 Años</label>
            <label><input type="radio" name="exp" /> 6 - 8 Años</label>
          </div>

          <div class="filter-section">
            <h3>Salario</h3>
            <label><input type="radio" name="salary" /> $1000 - $2000</label>
            <label><input type="radio" name="salary" /> $2000 - $3000</label>
            <label><input type="radio" name="salary" /> $3000 - $4000</label>
            <label><input type="radio" name="salary" /> $4000 - $5000</label>
          </div>

          <div class="filter-section">
            <h3>Tipo de Trabajo</h3>
            <label><input id="tipoBuscarTiempoCompleto" type="checkbox" /> Tiempo Completo</label>
            <label><input id="tipoBuscarMedioTiempo" type="checkbox" /> Medio Tiempo</label>
            <label><input id="tipoBuscarRemoto" type="checkbox" /> Remoto</label>
            <label><input id="tipoBuscarRemoto" type="checkbox" /> presencial</label>
          </div>

          <div class="filter-section">
            <h3>Educación</h3>
            <label><input type="checkbox" /> Bachillerato</label>
            <label><input type="checkbox" /> Estudiante</label>
            <label><input type="checkbox" /> Graduado</label>
            <label><input type="checkbox" /> Universitario</label>
          </div>

          <div class="filter-section">
            <h3>Nivel de Trabajo</h3>
            <label><input id="nivelJunior" type="radio" name="level" /> Junior</label>
            <label><input id="nivelIntermedio" type="radio" name="level" /> Intermedio</label>
            <label><input id="nivelSenior" type="radio" name="level" /> Senior</label>
          </div>
        </div>
        <button class="btn-apply" id="btn-apply" onclick="candidateHomeController.filtrarPorBusqueda()">Aplicar Filtros</button>
      </div>
    </div>

    <!-- Listado de trabajos -->
    <div class="container my-4">
      <div id="jobList" class="list-group"></div>
      <div class="pagination text-center mt-4" id="pagination"></div>
    </div>

    <!-- Route Protection Script (must load before other scripts) -->
    <script type="module" src="../../controllers/routeProtection.ts"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- Logout Controller Script -->
    <script type="module" src="../../controllers/logout.ts"></script>

    <!-- Candidate Home Controller -->
    <script
      type="module"
      src="../../controllers/candidate/homeController.ts"
    ></script>

    <!-- script para mostrar modal -->
    <script>
      const modal = document.getElementById("filterModal");
      const openBtn = document.getElementById("openFilterBtn");
      const closeBtn = document.getElementById("closeModal");
      const btnApply = document.getElementById("btn-apply");

      openBtn.onclick = () => (modal.style.display = "block");
      closeBtn.onclick = () => (modal.style.display = "none");
      btnApply.onclick = () => (modal.style.display = "none");
      window.onclick = (e) => {
        if (e.target == modal) modal.style.display = "none";
      };
    </script>
  </body>
</html>
