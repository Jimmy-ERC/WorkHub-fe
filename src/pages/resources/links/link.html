<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workhub - Recursos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="../../../../src/assets/img/logo_grande.png"
    />
    <link rel="stylesheet" href="../../../assets/css/font.css" />
    <style>
      .resource-card {
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
        height: 100%;
      }
      .resource-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15) !important;
      }
      .resource-image {
        height: 200px;
        object-fit: cover;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .favicon-icon {
        width: 24px;
        height: 24px;
        object-fit: contain;
      }
      .category-badge {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1;
      }
      .card-body {
        display: flex;
        flex-direction: column;
      }
      .card-footer {
        margin-top: auto;
        background: transparent;
        border-top: 1px solid rgba(0,0,0,.125);
      }
    </style>
  </head>

  <body>
    <!-- ===== Navbar ===== -->
     <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container-fluid px-4">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="/src/assets/img/logo.png"
            alt="Workhub"
            style="height: 30px"
            class="me-2"
          />
        </a>
        <!-- Buscador -->
        <form class="d-none d-lg-flex mx-4 flex-grow-1">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Título, palabra clave o compañía"
            aria-label="Search"
          />
          <button class="btn btn-primary" type="submit">Encontrar</button>
        </form>
        <!-- Menú -->
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="../../candidate/home.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../../candidate/view-enterprises.html"
              >Empresas
            </a>
          </li>
                    <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="recursosDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Recursos
            </a>
            <ul class="dropdown-menu" aria-labelledby="recursosDropdown">
              <li><a class="dropdown-item" href="/src//pages/resources/links/link.html">Links externos</a></li>
              <li>
                <a
                  class="dropdown-item"
                  href="/src/pages/resources/blogs/blog.html"
                  >Blogs</a
                >
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/src/pages/forums/foros/index.html"
              >Foros</a
            >
          </li>
        </ul>

        <div class="dropdown ms-3">
          <a
            href="#"
            class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
          >
            <img
              src="/src/assets/img/avatar.jpg"
              id="profilePic"
              alt="user"
              class="rounded-circle me-2"
              width="35"
              height="35"
            />
            <span id="userNameDisplay">username</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" href="../candidate/profile/index.html"
                >Ver perfil</a
              >
            </li>
            <li><a class="dropdown-item" href="#">Configuración</a></li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <a
                class="dropdown-item text-danger"
                href="/src/pages/auth/login.html"
                >Cerrar Sesión</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="d-flex" style="height: calc(100vh - 70px)">
      <!-- ===== Sidebar con Filtros ===== -->
      <aside
        class="border-end bg-white p-3"
        style="width: 280px; flex-shrink: 0; overflow-y: auto"
      >
        <div class="px-2">
          <!-- Búsqueda -->
          <div class="mb-4">
            <h6 class="fw-bold mb-3">
              <i class="bi bi-search me-2"></i>Buscar
            </h6>
            <div class="input-group input-group-sm">
              <span class="input-group-text bg-white border-end-0">
                <i class="bi bi-search text-muted"></i>
              </span>
              <input
                type="text"
                class="form-control border-start-0"
                placeholder="Buscar recursos..."
                id="searchInput"
              />
            </div>
          </div>

          <!-- Categorías -->
          <div>
            <h6 class="fw-bold mb-3">
              <i class="bi bi-tags me-2"></i>Categorías
            </h6>
            <div id="categorias-container" class="d-flex flex-column gap-2">
              <div class="text-center text-muted small py-3">
                <div
                  class="spinner-border spinner-border-sm me-2"
                  role="status"
                ></div>
                Cargando categorías...
              </div>
            </div>
          </div>
        </div>
      </aside>

      <!-- ===== Sección Principal de Recursos ===== -->
      <section class="flex-grow-1 p-4 overflow-auto">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h4 class="mb-0">Recursos Externos</h4>
          <span class="badge bg-secondary" id="resources-count">0 recursos</span>
        </div>

        <div id="lista-recursos">
          <div class="text-center text-muted py-5">
            <div class="spinner-border mb-3" role="status"></div>
            <p>Cargando recursos...</p>
          </div>
        </div>
      </section>
    </main>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script
      type="module"
      src="/src/controllers/link/linkController.ts"
    ></script>
  </body>
</html>
