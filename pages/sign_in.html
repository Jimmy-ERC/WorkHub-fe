<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/sign_in.css">
</head>
<body>
    <div class="container-fluid login-container d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
                <div class="d-flex align-items-center mb-4">
                    <img src="../assets/img/logo.png" alt="Workhub Logo" style="height: 40px;" class="me-2">
                    <a href="../index.html" class="fw-medium" style="margin-top: 4px;">Inicio</a>
                </div>
            <div class="card login-card shadow-sm p-4">
                <h3 class="mb-3 text-center">Inicia Sesión</h3>
                <p class="text-center">No tienes una cuenta? <a href="log_in_user.html">Crear una Cuenta</a></p>
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Correo" required>
                    </div>
                
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Recuérdame</label>
                        </div>
                        <a href="#" class="small">Olvidé mi contraseña</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión →</button>
                <form>


                <div class="divider"><span>or</span></div>

                <div class="d-grid gap-2">
                    <button class="btn btn-outline-secondary">
                        <img src="https://www.svgrepo.com/show/355037/facebook.svg" width="20" class="me-2"> 
                        Sign in with Facebook
                    </button>
                    <button class="btn btn-outline-secondary">
                        <img src="https://www.svgrepo.com/show/355037/google.svg" width="20" class="me-2"> 
                        Sign in with Google
                    </button>
                </div>
            </div>
            </div>

            <div class="col-md-6 right-side d-flex flex-column align-items-center justify-content-center bg-light">
                <div class="text-center">
                    <img src="../assets/img/logo_grande.png" alt="Workhub Logo Grande" style="max-width: 250px;">
                    <h2 class="mt-3 fw-bold">Workhub</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
